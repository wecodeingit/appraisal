<div class="md-padding" ng-controller="ConfigurationCtrl as vm">
    <md-toolbar class="site-content-toolbar">
        <h2 class="md-toolbar-item md-breadcrumb md-headline">
      <span class="md-padding">{{vm.title}}</span>
    </h2>
    </md-toolbar>
    <md-divider></md-divider>
    <md-content layout-gt-sm="column" layout-padding>
        <div class="configuration-form-section" ng-repeat="i in getNumber(number) track by $index">
            <md-input-container>
                <label>Section</label>
                <input required ng-model="section[$index].sectionName">
            </md-input-container>
            <md-input-container>
                <label>Weightage</label>
                <input required ng-model="section[$index].sectionWeightage" type="number" min=1 max="100" ng-maxlength="3">
            </md-input-container>
            <md-button ng-if="number>1" class="md-fab md-warn" aria-label="Sub" ng-click="removeCurrentSection($index);">
                -
            </md-button>
            <md-button ng-if="$last" class="md-fab md-primary" aria-label="Add" ng-click="addNewSection();">
                +
            </md-button>
        </div>
        <div layout="row" align="center start">
            <md-button class="md-raised md-primary" ng-click="saveSectionData();">Save</md-button>
        </div>
    </md-content>
    </md-card>
</div>
