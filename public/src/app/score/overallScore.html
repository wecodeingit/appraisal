<md-bottom-sheet>
    <div layout="row" class="overallScoreDisplayArea" layout-align="end center">
        <span ng-click=vm.hideResult() class="close-view">X</span>
    </div>
    <div layout="row" class="overallScoreDisplayArea" layout-align="center center">
        <div>
            <h4>Overall Score<div >{{vm.overallScore}}</div></h4>
        </div>
        <md-progress-circular md-mode="determinate" value="{{vm.score}}" flex-offset="5">
        </md-progress-circular>
    </div>
</md-bottom-sheet>
